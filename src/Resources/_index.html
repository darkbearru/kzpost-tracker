<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Post.kz Tracker</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<header>
    <section>
        <h1>Отслеживание посылок</h1>
        <p>На базе Post.kz API</p>
    </section>
</header>
<main>
    <section>
        <form>
            <div>
                <input class="input-text" name="track_num" placeholder="Трекинг номер" type="text"/>
                <button>Найти</button>
            </div>
            <p class="error-message">Номер должен быть формата: AA000000000AA, например: RV018353365KZ</p>
            <div class="form-text">
                Тип обработки:
                <input id="php-radio" checked name="type" type="radio" value="php">
                <label for="php-radio">PHP</label>
                <input id="js-radio" name="type" type="radio" value="JS">
                <label for="js-radio">JS</label>
            </div>
            <div class="loader">
                <div class="clock-loader"></div>
            </div>
        </form>
        <article class="track-info"></article>
    </section>
</main>
<footer>
    <p>© Абраменко Алексей, 2022</p>
</footer>
<script>
    const DICTIONARY = JSON.parse('{{ dictionary }}');
</script>
<script async src="/js/main.js"></script>
</body>
</html>
